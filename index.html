<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>


  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/main.css" media="all">

</head>

<body>

  <h1 class="title">Global Suicide Rates</h1>
  <div class="line_chart">
    <div id="line_chart"></div>
  </div>
  <div class="choropleth">
    <div id="country_choropleth"></div>
  </div>
  <div class="tops">
    <div id="highest"></div>
  </div>



  <script type="text/javascript">

    const country_choropleth = "./country_choropleth.vg.json";
    vegaEmbed('#country_choropleth', country_choropleth)
      .then(() => { })
      .catch(console.error);

    const line_chart = "./line_chart.vg.json";
    vegaEmbed('#line_chart', line_chart)
      .then(() => { })
      .catch(console.error);

    const highest = "./top_ten_highest.vg.json";
    vegaEmbed('#highest', highest)
      .then(() => { })
      .catch(console.error);

    const lowest = "./visualisations/top_ten_lowest.vg.json";
    vegaEmbed('#lowest', lowest)
      .then(() => { })
      .catch(console.error);
  </script>

</body>

</html>
